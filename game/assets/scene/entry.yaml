id: game:entry
type: scene
name: Entry Scene
entities:
  - id: floor
    name: Floor Entity
    components:
      - type: fxng:transform
        scale: [ 10, 1, 10 ]
      - type: fxng:model
        mesh: fxng:plane
  - id: cube
    name: Cube Entity
    components:
      - type: fxng:transform
        translation: [ 0.0, 0.5, 0.0 ]
      - type: fxng:model
        mesh: fxng:cube
      - type: game:rotate
  - id: camera
    name: Camera Entity
    components:
      - type: fxng:transform
        lookat:
          eye: [ 0.0, 1.0, -5.0 ]
          center: [ 0.0, 0.5, 0.0 ]
          up: [ 0.0, 1.0, 0.0 ]
      - type: fxng:camera